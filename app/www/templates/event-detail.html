<ion-view  view-title="Eventos {{fechaevento}}" hide-tabs>

    <ion-content class="paddingcontent has-header ionic-pseudo" id="event">

      <div class="list acount card">
        <a ng-repeat="event in events" class="item item-icon-left" href="#/tab/event-id/{{event.idEvento}}">
          <i class="icon ion-android-calendar"></i>
          {{event.asunto}}
        </a>
  </div>

  </ion-content>
</ion-view>
