<ion-view   cache-view="false" can-swipe-back="false"  view-title="Eventos {{fechaevento}}" hide-tabs>

    <ion-content class="paddingcontent has-header ionic-pseudo" id="event" scroll="false">

      <div class="list acount card">
        <a ng-repeat="event in events" ng-click="$state.go('tab.event-id', {idEvent:event.idEvento})" class="item item-icon-left" >
          <i class="icon ion-android-calendar"></i>
          {{event.asunto}}
        </a>
      </div>

  </ion-content>
</ion-view>
