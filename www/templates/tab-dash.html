<ion-view view-title="Jardín infantíl Kids World">
  <ion-content class="padding">

    <div class="list card {{notice.type}}" ng-repeat="notice in notices">

      <div class="item item-avatar">
        <img src="{{notice.avatar}}">
        <h2>{{notice.title}}</h2>
        <p>{{notice.date}}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" src="{{notice.img}}">
        <p>{{notice.descriptionshort}}</p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">

        <a class="tab-item" href="#/tab/dash/{{notice.id}}">
          <i class="icon ion-ios-glasses-outline"></i>
          Ver detalle
        </a>

        <a class="tab-item" href="#/tab/dash/answer/{{notice.id}}"  ng-show="{{notice.answer}}">
          <i class="icon ion-ios-redo-outline"></i>
          Responder
        </a>
      </div>

    </div>

  </ion-content>
</ion-view>
