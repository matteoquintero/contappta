<ion-view view-title="Inicio - J.I Kids World">
  <ion-content class="padding">

    <div class="list card {{notice.stylecard}}" ng-repeat="notice in notices">
      <div ng-switch on="{{notice.typecard}}">
          <div ng-switch-when="1"><div ng-include="'partials/card-one.html'"></div></div>
          <div ng-switch-when="2"><div ng-include="'partials/card-two.html'"></div></div>
      </div>
    </div>

  </ion-content>
</ion-view>
