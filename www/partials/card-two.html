<div class="item item-avatar">

  <img src="{{notice.avatar}}">
  <h2>{{notice.title}}</h2>
  <p>{{notice.date}}</p>
</div>

<ion-item class="item-body">
    <div class="video-container">
      <div overflow-scroll="true">
         <video controls="controls" preload="metadata" webkit-playsinline="webkit-playsinline" class="videoPlayer"><source src="http://player.vimeo.com/external/85569724.sd.mp4?s=43df5df0d733011263687d20a47557e4" type="video/mp4"/></video>
      </div>
    </div>
    <p>{{notice.descriptionshort}}</p>

</ion-item>

<div class="item tabs tabs-secondary tabs-icon-left">

  <a class="tab-item" href="#/tab/dash-detail/{{notice.id}}" transitiontype="slide" direction="left" go-native>
    <i class="icon ion-ios-glasses-outline"></i>
    Ver detalle
  </a>

  <a class="tab-item" href="#/tab/answer/{{notice.id}}"  ng-show="{{notice.answer}}" transitiontype="slide" direction="left" go-native>
    <i class="icon ion-ios-redo-outline"></i>
    Responder
  </a>
</div>
